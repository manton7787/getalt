 - code: alt-virtualization
   branch: p11
   name_ru: Альт Виртуализация 11
   name_en: ALT Virtualization 11
   img: alt-virtualization

   descr_ru: |
     Операционная система для предоставления функций виртуализации
     в корпоративной инфраструктуре.

   descr_en: |
     Operating system for enterprise virtualization.

   descr_full_ru: |
     <a href="https://www.altlinux.org/Альт_Виртуализация_11_редакция_PVE">Альт Виртуализация 11
     редакция PVE</a> - это платформа комплексной виртуализации с открытым исходным кодом,
     предназначенная для централизованного управления виртуальными машинами (VM на базе KVM/QEMU), контейнерами (LXC), кластерной инфраструктурой, сетями и
     сетевыми настройками, а так же различными типами хранилищ данных.

     <br><p><br>
     Основные функции и возможности:

     <ul>
     <li>Консолидация серверов: на одном физическом сервере можно разместить несколько виртуальных машин или контейнеров, что оптимизирует использование аппаратных ресурсов;</li>
     <li>Изоляция и безопасность: виртуализация позволяет создавать изолированные окружения для различных приложений и сервисов, предотвращая взаимное влияние;</li>
     <li>Тестирование и разработка: можно создавать тестовые окружения, которые легко масштабируются и воспроизводятся;</li>
     <li>Управление ресурсами: платформа позволяет точно назначать ресурсы (CPU, ОЗУ и хранилище) для каждой виртуальной машины или контейнера;</li>
     <li>Отказоустойчивость и высокая доступность: поддерживает кластеризацию, что позволяет создавать высокодоступные кластеры из нескольких серверов. В случае сбоя на одном из серверов виртуальные машины автоматически переносятся на другие узлы;</li>
     <li>Мониторинг и управление: встроенные инструменты позволяют отслеживать состояние виртуальных машин, контейнеров и физических серверов, а также проводить анализ использования ресурсов;</li>
     <li>Резервное копирование и восстановление: предоставляет средства для создания резервных копий виртуальных машин и контейнеров, что помогает обеспечить безопасное хранение данных и восстановление систем в случае сбоев;</li>
     </ul>

     <br><p>
     Альт Виртуализация 11 редакция PVE предоставляет возможность миграции ИТ-инфраструктур из других систем виртуализации, в том числе встроенный инструмент для импорта ВМ напрямую из хранилищ VMware ESXi.

     <br><p>
     Загруженную версию могут свободно использовать физические лица;
     юридические лица могут воспользоваться ею для тестирования,
     а&nbsp;для применения необходимо приобрести лицензии или заключить
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p11/images/virtualization/license.ru.html">лицензионный договор</a> в&nbsp;письменной форме.

   descr_full_en: |

     <a href="https://www.altlinux.org/Альт_Виртуализация_11_редакция_PVE">ALT Virtualization 11 PVE edition</a> &ndash; is an open source, comprehensive virtualization platform designed for centralized management of virtual machines (KVM/QEMU-based VMs), containers (LXC), cluster infrastructure, networks and network settings, and various types of  data storage.

     <br><p><br>
     Key features and functionality:

     <ul>
     <li>Server consolidation: multiple virtual machines or containers can be hosted on a single physical server, optimizing the use of hardware resources;</li>
     <li>Isolation and security: virtualization allows you to create isolated environments for different applications and services, preventing mutual impact;</li>
     <li>Testing and development: you can create test environments that are easily scaled and reproduced;</li>
     <li>Resource management: the platform allows you to accurately assign resources (CPU, RAM and storage) to each virtual machine or container;</li>
     <li>Fault tolerance and high availability: supports clustering, which allows you to create  highly available clusters of multiple servers. In case of a failure on one server, virtual machines are automatically migrated to other hosts;</li>
     <li>Monitoring and management: built-in tools allow you to monitor the status of virtual machines, containers and physical servers, as well as analyze resource utilization;</li>
     <li>Backup and recovery: provides tools for creating backups of virtual machines and containers to help ensure safe data service and system recovery in case of failures;</li>
     </ul>

     <br><p>
     ALT Virtualization 11 PVE edition provides the ability to migrate IT infrastructures from other virtualization systems, including a built-in tool for importing VMs directly from VMware ESXi storage.

     <br><p>
     The downloaded version can be freely used by private persons;
     legal entities can use it for testing but production use
     requires acquiring licenses or signing a
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p11/images/virtualization/license.all.html">license agreement</a>
     in written form.
