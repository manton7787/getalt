 - code: alt-server
   branch: p11
   name_ru: Альт Сервер
   name_en: ALT Server
   descr_ru: |
     Операционная система и набор служб для организации и&nbsp;управления
     информационной инфраструктурой предприятия.
   descr_en: |
     Operating system and services to bring up and control enterprise
     IT infrastructure.
   img: arm
   descr_full_ru: |
     <a href="http://altlinux.org/server"><b>Альт Сервер 11</b></a> предоставляет
     надёжную основу для построения информационной
     инфраструктуры предприятия, включая&colon;

     <ul>
     <li>современные производительные и&nbsp;масштабируемые базы данных;</li>
     <li>инструментарий управления инфраструктурой предприятия;</li>
     <li>поддержку доменов Active Directory и FreeIPA;</li>
     <li>широкий набор internet- и&nbsp;intranet-сервисов.</li>
     </ul>

     Загруженную версию могут свободно использовать физические лица;
     юридические лица могут воспользоваться ею для тестирования,
     а&nbsp;для применения необходимо приобрести лицензии или заключить
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p11/images/server/license.ru.html">лицензионный договор</a> в&nbsp;письменной форме.
     </a>
   descr_full_en: |
     <b>ALT Server 11</b> provides reliable foundation for enterprise IT infrastructure,
     including&colon;

     <ul>
     <li>modern scalable high-performance databases;</li>
     <li>infrastructure management tools;</li>
     <li>Active Directory and FreeIPA domain integration;</li>
     <li>extensive set of internet and intranet services.</li>
     </ul>


     The downloaded version can be freely used by private persons;
     legal entities can use it for testing but production use
     requires acquiring licenses or signing a 
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p11/images/server/license.all.html">license agreement</a>
     in written form.
   img: alt-server

 - code: alt-server-v
   branch: p10
   name_ru: Альт Сервер Виртуализации
   name_en: ALT Virtualization Server
   descr_ru: |
     Операционная система для предоставления функций виртуализации
     в корпоративной инфраструктуре.
   descr_en: |
     Operating system for enterprise virtualization.
   descr_full_ru: |
     <a href="http://altlinux.org/server-v"><b>Альт Сервер Виртуализации 10</b></a>
     предоставляет четыре основных типа установки&colon;

     <ul>
     <li>базовый гипервизор KVM;</li>
     <li>кластер виртуализации PVE (для x86_64 и aarch64);</li>
     <li>облачная виртуализация OpenNebula;</li>
     <li>контейнерная виртуализация (LXC/LXD, Docker/Podman).</li>
     </ul>

     Доступен инструментарий управления средствами виртуализации.

     <p>

     Загруженную версию могут свободно использовать физические лица;
     юридические лица могут воспользоваться ею для тестирования,
     а&nbsp;для применения необходимо приобрести лицензии или заключить
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p10/images/server-v/license.ru.html">лицензионный договор</a> в&nbsp;письменной форме.

   descr_full_en: |
     <b>ALT Virtualization Server 10</b> provides four main installation types&colon;

     <ul>
     <li>basic KVM hypervisor;</li>
     <li>PVE virtualization cluster (for x86_64 and aarch64);</li>
     <li>OpenNebula cloud virtualization;</li>
     <li>container virtualization (LXC/LXD, Docker/Podman);</li>
     </ul>

     Virtualization management tools are included.

     <p>

     The downloaded version can be freely used by private persons;
     legal entities can use it for testing but production use
     requires acquiring licenses or signing a
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p10/images/server-v/license.all.html">license agreement</a> in written form.

   img: alt-server-v

