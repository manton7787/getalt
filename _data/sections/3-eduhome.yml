   descr_full_en: |
     <p>
     <a href="http://en.altlinux.org/simply"><b>Simply Linux</b></a>
     is easy to install and use operating system that
     enables users to perform all of their day-to-day tasks
     without fearing virii or wasting their time searching
     the Internet or stores for all the necessary software.

     <p>
     The downloadable version is available for end users
     in accordance to the
     <a href="http://ftp.altlinux.org/pub/distributions/ALTLinux/p10/images/simply/license.en.html">license agreement</a>
